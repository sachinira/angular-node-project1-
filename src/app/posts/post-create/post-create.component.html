  <form  #submitPost="ngForm" (submit)="onAddPost(submitPost)">
    <mat-form-field>
      <input type="text" matInput name="title"  #title="ngModel"  required placeholder="Post Title..." [ngModel]="post?.title">
      <!--so toget data from the post returned -->
      <mat-error *ngIf="title.invalid">Please enter the post title.</mat-error>
    </mat-form-field>
      
    <mat-form-field>
      <textarea rows="6" matInput name="content" #content="ngModel" required placeholder="Post your content..." [ngModel]="post?.content"></textarea>
      <mat-error *ngIf="content.invalid">Please enter post content</mat-error>
    </mat-form-field>
      
    <button 
      mat-raised-button
      color="primary"
      type="submit">Save Post</button>

  </form>
</mat-card>
